<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="example-container">
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <a-asset-item
            id="maskModel"
            src="assets/surgical_mask/scene.gltf"
          ></a-asset-item>
          <a-asset-item
            id="spidermanModel"
            src="assets/spiderman/scene.gltf"
          ></a-asset-item>
          <a-asset-item
            id="chickenModel"
            src="assets/chicken/scene.gltf"
          ></a-asset-item>
          <a-asset-item
            id="pikachuModel"
            src="assets/pikachu/scene.gltf"
          ></a-asset-item>
          <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
        <!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -0.17 -0.3"
            scale="0.68 0.4 0.75"
            src="#maskModel"
            id="mask-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model
            rotation="0 -0 0"
            position="0 0 -0.3"
            scale="1.5 1.3 1.3"
            src="#chickenModel"
            id="chicken-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -0.8 0"
            scale="6.9 6.9 6.9"
            src="#spidermanModel"
            id="spiderman-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model
            rotation="0 0 0"
            position="0 -0.4 0"
            scale="5 5 5"
            src="#pikachuModel"
            id="pikachu-entity"
            visible="false"
          ></a-gltf-model>
        </a-entity>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
